modules:
  http_2xx:
    prober: http
    http:
      preferred_ip_protocol: "ip4"
  http_post_2xx:
    prober: http
    http:
      method: POST
  tcp_connect:
    prober: tcp
  pop3s_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^+OK"
      tls: true
      tls_config:
        insecure_skip_verify: false
  grpc:
    prober: grpc
    grpc:
      tls: true
      preferred_ip_protocol: "ip4"
  grpc_plain:
    prober: grpc
    grpc:
      tls: false
      service: "service1"
  ssh_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^SSH-2.0-"
      - send: "SSH-2.0-blackbox-ssh-check"
  ssh_banner_extract:
    prober: tcp
    timeout: 5s
    tcp:
      query_response:
      - expect: "^SSH-2.0-([^ -]+)(?: (.*))?$"
        labels:
        - name: ssh_version
          value: "${1}"
        - name: ssh_comments
          value: "${2}"
  irc_banner:
    prober: tcp
    tcp:
      query_response:
      - send: "NICK prober"
      - send: "USER prober prober prober :prober"
      - expect: "PING :([^ ]+)"
        send: "PONG ${1}"
      - expect: "^:[^ ]+ 001"
  icmp:
    prober: icmp
  icmp_ttl5:
    prober: icmp
    timeout: 5s
    icmp:
      ttl: 5
  http_3_probe:
    prober: http
    timeout: 30s
    http:
      preferred_ip_protocol: "ip4"
      use_http3: true
      enable_http2: false
      valid_http_versions: ["HTTP/3"]
      method: GET
      headers:
        User-Agent: "Blackbox Exporter HTTP/3 Probe"
      fail_if_ssl: false
      fail_if_not_ssl: true
      tls_config:
        insecure_skip_verify: true
  
  # A more permissive HTTP/3 probe configuration
  http_3_permissive:
    prober: http
    timeout: 60s
    http:
      preferred_ip_protocol: "ip4"
      use_http3: true
      enable_http2: false
      method: GET
      valid_status_codes: [0, 200, 301, 302, 303, 307, 308, 404] # Allow any status code
      headers:
        User-Agent: "Blackbox Exporter HTTP/3 Permissive Probe"
      tls_config:
        insecure_skip_verify: true

    # NEW HTTP3 prober module using your separate HTTP3 prober
  http3_probe_other:
    prober: http3
    timeout: 30s
    http3:
      method: GET
      headers:
        User-Agent: "Blackbox Exporter HTTP/3 Probe"
      follow_redirects: true
